<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-moi</title>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .contact-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .contact-box h2 {
      margin-bottom: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }

    .contact-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .contact-box button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-box button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>Contactez-moi</h2>
    <input type="email" placeholder="Votre email" required>
    <input type="tel" placeholder="Votre numÃ©ro" required>
    <button>Envoyer</button>
  </div>

</body>
</html>
