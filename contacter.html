<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contacter-moi</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      border: 2px solid #007BFF;
      padding: 20px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contactez-moi</h2>
    <input type="email" placeholder="Votre e-mail" required>
    <input type="tel" placeholder="Votre numéro de téléphone" required>
    <button onclick="envoyerEtRetour()">Envoyer</button>
  </div>

  <script>
    function envoyerEtRetour() {
      alert("Merci ! Vos informations ont été envoyées.");
      window.location.href = "index.html"; // Revenir à la page principale
    }
  </script>

</body>
