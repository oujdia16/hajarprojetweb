<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Mon CV – Hajar El Abid</title>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Votre contenu de CV -->
  <nav class="mb-6">
    <a href="#" id="openCalc" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Ouvrir la calculatrice
    </a>
  </nav>

  <!-- Modal cachée -->
  <div
    id="calcModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
  >
    <div class="bg-white rounded-2xl shadow-xl w-11/12 max-w-sm p-6 relative">
      <!-- Bouton de fermeture -->
      <button
        id="closeCalc"
        class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 text-xl"
      >
        &times;
      </button>

      <!-- CONTENU DE LA CALCULATRICE -->
      <div class="space-y-4">
        <!-- Affichage -->
        <input
          id="calc-display"
          type="text"
          class="w-full h-12 text-right text-2xl border rounded px-2"
          disabled
        />

        <!-- Grille des touches -->
        <div class="grid grid-cols-4 gap-2">
          <!-- Chiffres 7 8 9 + -->
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('7')">7</button>
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('8')">8</button>
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('9')">9</button>
          <button class="py-3 bg-blue-100 rounded hover:bg-blue-200 font-bold" onclick="appendValue('+')">+</button>

          <!-- Chiffres 4 5 6 - -->
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('4')">4</button>
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('5')">5</button>
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('6')">6</button>
          <button class="py-3 bg-blue-100 rounded hover:bg-blue-200 font-bold" onclick="appendValue('-')">−</button>

          <!-- Chiffres 1 2 3 * -->
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('1')">1</button>
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('2')">2</button>
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('3')">3</button>
          <button class="py-3 bg-blue-100 rounded hover:bg-blue-200 font-bold" onclick="appendValue('*')">×</button>

          <!-- Chiffre 0 , . / -->
          <button class="col-span-2 py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('0')">0</button>
          <button class="py-3 bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('.')">.</button>
          <button class="py-3 bg-blue-100 rounded hover:bg-blue-200 font-bold" onclick="appendValue('/')">÷</button>

          <!-- Effacer et = -->
          <button class="py-3 bg-red-200 rounded hover:bg-red-300 font-bold" onclick="clearDisplay()">C</button>
          <button class="py-3 col-span-3 bg-green-200 rounded hover:bg-green-300 font-bold" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script de contrôle de la modal et fonctions calculatrice -->
  <script>
    // Modal
    const openBtn  = document.getElementById('openCalc');
    const closeBtn = document.getElementById('closeCalc');
    const modal    = document.getElementById('calcModal');
    openBtn.addEventListener('click', () => modal.classList.remove('hidden'));
    closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.add('hidden'); });

    // Fonctions calculatrice
    function appendValue(v) {
      document.getElementById('calc-display').value += v;
    }
    function clearDisplay() {
      document.getElementById('calc-display').value = '';
    }
    function calculate() {
      try {
        const result = eval(document.getElementById('calc-display').value);
        document.getElementById('calc-display').value = result;
      } catch {
        document.getElementById('calc-display').value = 'Erreur';
      }
    }
  </script>
</body>
